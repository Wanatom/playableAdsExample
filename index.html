<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PlayableAdsExample</title>

    <!-- Mobile behavior -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* ⬅️ DESKTOP LAYOUT: centered 9:16 frame */
        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ⬅️ Canvas stays locked to 9:16 on desktop */
        #unity-canvas {
            width: 360px;       /* desktop preview width */
            height: auto;
            aspect-ratio: 9 / 16;
            background: #231F20;
        }

        /* ⬅️ Mobile takes fullscreen automatically */
        @media (max-width: 768px) {
            #unity-canvas {
                width: 100%;
                height: 100%;
                aspect-ratio: auto; /* remove constraint for fullscreen */
            }

            #canvas-container {
                display: block; /* fullscreen */
            }
        }

        /* overlays */
        #cta-overlay,
        #install-button {
            pointer-events: auto;
        }
    </style>
</head>

<body>

<!-- CENTERING CONTAINER -->
<div id="canvas-container">

    <!-- CTA OVERLAY (always fills screen) -->
    <div id="cta-overlay"
         style="position:absolute;
               top:0; left:0;
               width:100%; height:100%;
               font-family: Arial, sans-serif;
               display:flex;
               align-items:center;
               justify-content:center;
               background:rgba(0,0,0,0.01);
               z-index:9999;
               cursor:pointer;">
        Drag To Play!
    </div>

    <!-- UNITY CANVAS (desktop centered, mobile fullscreen) -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <!-- INSTALL BUTTON -->
    <div id="install-button"
         onclick="installGame()"
         style="
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 28px;
            background: #808080;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 9999;
            display: none;">
        Install
    </div>

</div>

<!-- UNITY LOADER -->
<script src="PlayableAdsExample.loader.js"></script>

<script>
    // Hide CTA
    document.getElementById("cta-overlay")
        .addEventListener("click", () =>
            document.getElementById("cta-overlay").style.display = "none"
        );

    // Hide install when clicked
    document.getElementById("install-button")
        .addEventListener("click", () =>
            document.getElementById("install-button").style.display = "none"
        );

    // Create Unity instance
    createUnityInstance(
        document.getElementById("unity-canvas"),
        {
            dataUrl: "PlayableAdsExample.data",
            frameworkUrl: "PlayableAdsExample.framework.js",
            codeUrl: "PlayableAdsExample.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PlayableAdsExample",
            productVersion: "0.1.0"
        }
    ).then(() => {
        setTimeout(() => { showInstallButton(); }, 5000);
    });

    function showInstallButton() {
        document.getElementById("install-button").style.display = "block";
    }

    function installGame() {
        if (typeof install === "function") install();
        else window.location.href = "https://justinhuberportfolio.framer.website/";
    }
</script>

</body>
</html>
