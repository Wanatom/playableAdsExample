<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PlayableAdsExample</title>

    <!-- Mobile behavior -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* ⬅️ DESKTOP LAYOUT: centered 9:16 frame */
        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ⬅️ Canvas stays locked to 9:16 on desktop */
        #unity-canvas {
            width: 360px;       /* desktop preview width */
            height: auto;
            aspect-ratio: 9 / 16;
            background: #231F20;
        }

        /* ⬅️ Mobile takes fullscreen automatically */
        @media (max-width: 768px) {
            #unity-canvas {
                width: 100%;
                height: 100%;
                aspect-ratio: auto; /* remove constraint for fullscreen */
            }

            #canvas-container {
                display: block; /* fullscreen */
            }
        }

        /* overlays */
        #cta-overlay,
        #install-button {
            pointer-events: auto;
        }
    </style>
</head>

<body>

<!-- CENTERING CONTAINER -->
<div id="canvas-container">

    <!-- INSTRUCTION TEXT: Loading -->
    <div id="instruction-loading"
         style="
        position: absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 14px 28px;
        font-family: Arial, sans-serif;
        font-size: 24px;
        border-radius: 8px;
        background: #808080;
        color: white;
        z-index: 9999;
        pointer-events: none; /* lets drag pass through */
        text-align: center;
     ">
        Loading...
    </div>
    
    <!-- INSTRUCTION TEXT: DRAG TO PLAY -->
    <div id="instruction-dragToPlay"
         style="
        position: absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 24px;
        color: white;
        z-index: 9999;
        pointer-events: none; /* lets drag pass through */
        text-align: center;
        display: none; 
     ">
        Drag to Play
    </div>

    <!-- UNITY CANVAS (desktop centered, mobile fullscreen) -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <!-- INSTALL BUTTON -->
    <div id="install-button"
         onclick="installGame()"
         style="
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 28px;
            background: #808080;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 9999;
            display: none;">
        Install
    </div>

</div>

<!-- UNITY LOADER -->
<script src="PlayableAdsExample.loader.js"></script>

<script>

    // Create Unity instance
    createUnityInstance(
        document.getElementById("unity-canvas"),
        {
            dataUrl: "PlayableAdsExample.data",
            frameworkUrl: "PlayableAdsExample.framework.js",
            codeUrl: "PlayableAdsExample.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "PlayableAdsExample",
            productVersion: "0.1.0"
        }
    ).then(() => 
    {
        document.getElementById("instruction-loading").style.display = "none";
        showInstructionDragToPlay();
        setTimeout(() => { showInstallButton(); }, 1000);
    });

    function showInstructionDragToPlay() {
        document.getElementById("instruction-dragToPlay").style.display = "block";
    }
    function hideInstructionDragToPlay() {
        document.getElementById("instruction-dragToPlay").style.display = "none";
    } 
    
    function showInstallButton() {
        document.getElementById("install-button").style.display = "block";
    }

    function installGame() {
        if (typeof install === "function") install();
        else window.location.href = "https://justinhuberportfolio.framer.website/";
    }

    let isDragging = false;

    // Detect drag start
    function onPointerDown(e) {
        isDragging = true;
        hideInstructionDragToPlay(); // hide instruction
    }

    function onPointerMove(e) {
        if (isDragging) hideInstructionDragToPlay();
    }

    function onPointerUp(e) {
        isDragging = false;
    }

    // Add event listeners to the canvas
    const canvas = document.getElementById("unity-canvas");
    canvas.addEventListener("pointerdown", onPointerDown);
    canvas.addEventListener("pointermove", onPointerMove);
    canvas.addEventListener("pointerup", onPointerUp);

    // Optional: touch fallback for older devices
    canvas.addEventListener("touchstart", onPointerDown);
    canvas.addEventListener("touchmove", onPointerMove);
    canvas.addEventListener("touchend", onPointerUp);
</script>

</body>
</html>
